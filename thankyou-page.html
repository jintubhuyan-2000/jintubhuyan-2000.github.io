    <!DOCTYPE html>
    <html>

    <head>
        <title>TDR Certificate</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
            }
            
            .certificategen {
                width: 1000px;
                margin: 0 auto;
                border: 2px solid #000;
                padding: 20px;
            }
            
            .certificate {
                width: 600px;
                margin: 0 auto;
                border: 2px solid #000;
                padding: 20px;
            }
            
            h1 {
                text-align: center;
                margin-top: 0;
            }
            
            .details {
                margin-bottom: 20px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            
            .details label {
                font-weight: bold;
                margin-right: 10px;
            }
            
            .details input[type="text"] {
                width: 200px;
            }
            
            .button-container {
                text-align: center;
            }
            
            .button {
                display: inline-block;
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 5px;
            }
        </style>
    </head>

    <body>
        <div class="certificategen">
            <form id="certificateForm">
                <div class="details">
                    <label for="nameInput">Name: </label>
                    <input type="text" id="nameInput" required>
                    <label for="aadharInput">Aadhar ID: </label>
                    <input type="text" id="aadharInput" required>
                    <label for="buildingIdInput">Building ID: </label>
                    <input type="text" id="buildingIdInput" required>
                </div>
                <div class="button-container">
                    <button type="submit" class="button">Generate Certificate</button>
                </div>
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
        <script>
            const form = document.getElementById('certificateForm');
            const nameInput = document.getElementById('nameInput');
            const aadharInput = document.getElementById('aadharInput');
            const buildingIdInput = document.getElementById('buildingIdInput');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = nameInput.value;
                const aadhar = aadharInput.value;
                const buildingId = buildingIdInput.value;

                const certificateContent = `
                <div class="certificate">
                    <h1>TDR Certificate</h1>
                    <div class="details">
                        <p style="text-align: right;"><strong>Name:</strong> ${name}</p>
                        <p style="text-align: right;"><strong>Aadhar ID:</strong> ${aadhar}</p>
                        <p style="text-align: right;"><strong>Building ID:</strong> ${buildingId}</p>
                    </div>
                    <p>It has been certified that for <strong>${name}</strong> of Aadhar ID <strong>${aadhar}</strong>, Transferable Development Right (TDR) has been generated successfully for the building ID <strong>${buildingId}</strong>.</p>
                </div>
            `;

                const opt = {
                    margin: 10,
                    filename: 'TDR_Certificate.pdf',
                    image: {
                        type: 'jpeg',
                        quality: 0.98
                    },
                    html2canvas: {
                        scale: 2
                    },
                    jsPDF: {
                        unit: 'mm',
                        format: 'a4',
                        orientation: 'portrait'
                    }
                };

                html2pdf().set(opt).from(certificateContent).save();
            });
        </script>
    </body>

    </html>
